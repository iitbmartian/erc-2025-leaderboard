<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .medal-gold {
            background: linear-gradient(135deg, #fde047 0%, #f59e0b 100%);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }
        
        .medal-silver {
            background: linear-gradient(135deg, #e5e7eb 0%, #9ca3af 100%);
            box-shadow: 0 0 10px rgba(156, 163, 175, 0.5);
        }
        
        .medal-bronze {
            background: linear-gradient(135deg, #f97316 0%, #b45309 100%);
            box-shadow: 0 0 10px rgba(180, 83, 9, 0.5);
        }
        
        .participant-card {
            transition: all 0.2s ease;
            border-bottom: 1px solid #1e293b;
        }
        
        .participant-card:hover {
            background-color: #1e293b;
        }
        
        .glow {
            text-shadow: 0 0 8px rgba(56, 189, 248, 0.6);
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 glow">LEADERBOARD</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead>
                    <tr class="text-left text-sm text-slate-400 border-b border-slate-700">
                        <th class="pb-3 font-medium">RANK</th>
                        <th class="pb-3 font-medium">PLAYER</th>
                        <th class="pb-3 font-medium">SCORE</th>
                        <th class="pb-3 font-medium">LEVEL</th>
                        <th class="pb-3 font-medium">TREND</th>
                    </tr>
                </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="leaderboard-body">
                <tbody>
                    <tr class="participant-card">
                        <td class="py-4">
                            <div class="medal-gold w-8 h-8 rounded-full flex items-center justify-center text-white font-bold">
                                1
                            </div>
                        </td>
                        <td class="py-4">
                            <div class="flex items-center">
                                <div class="w-8 h-8 rounded-full bg-slate-600 mr-3"></div>
                                <div>
                                    <div class="font-medium">NEO</div>
                                    <div class="text-sm text-slate-400">@theone</div>
                                </div>
                            </div>
                        </td>
                        <td class="py-4 font-mono">9850</td>
                        <td class="py-4">99</td>
                        <td class="py-4 text-emerald-400">▲ +2</td>
                    </tr>

                        <tr class="participant-card bg-gradient-to-r from-gray-50 to-gray-100 hover:from-gray-100 hover:to-gray-200">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="medal-silver w-8 h-8 rounded-full flex items-center justify-center text-white font-bold">
                                        2
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img class="h-10 w-10 rounded-full" src="https://randomuser.me/api/portraits/women/44.jpg" alt="">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">Priya Patel</div>
                                        <div class="text-sm text-gray-500">@priyap</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-bold text-gray-900">9,720</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">27/30</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">92.3%</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <i class="fas fa-caret-up text-xl rank-change-up mr-1"></i>
                                    <span class="text-sm rank-change-up">+1</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <img src="https://flagcdn.com/w20/in.png" alt="India" class="w-5 h-5 mr-2">
                                    <span class="text-sm text-gray-900">India</span>
                                </div>
                            </td>
                        </tr>

                        <tr class="participant-card bg-gradient-to-r from-amber-50 to-amber-100 hover:from-amber-100 hover:to-amber-200">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="medal-bronze w-8 h-8 rounded-full flex items-center justify-center text-white font-bold">

                                </div>
                            </td>

                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img class="h-10 w-10 rounded-full" src="https://randomuser.me/api/portraits/men/75.jpg" alt="">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">David Müller</div>
                                        <div class="text-sm text-gray-500">@davidm</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-bold text-gray-900">9,650</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">27/30</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">91.8%</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <i class="fas fa-minus text-xl rank-change-neutral mr-1"></i>
                                    <span class="text-sm rank-change-neutral">0</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <img src="https://flagcdn.com/w20/de.png" alt="Germany" class="w-5 h-5 mr-2">
                                    <span class="text-sm text-gray-900">Germany</span>
                                </div>
                            </td>
                        </tr>

                        <!-- Additional participants (4-10) -->
                        <tr class="participant-card hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-bold text-gray-900">4</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img class="h-10 w-10 rounded-full" src="https://randomuser.me/api/portraits/women/68.jpg" alt="">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">Maria Silva</div>
                                        <div class="text-sm text-gray-500">@marias</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-bold text-gray-900">9,580</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">26/30</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">90.5%</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <i class="fas fa-caret-up text-xl rank-change-up mr-1"></i>
                                    <span class="text-sm rank-change-up">+3</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <img src="https://flagcdn.com/w20/br.png" alt="Brazil" class="w-5 h-5 mr-2">
                                    <span class="text-sm text-gray-900">Brazil</span>
                                </div>
                            </td>
                        </tr>

                        <tr class="participant-card hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-bold text-gray-900">5</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img class="h-10 w-10 rounded-full" src="https://randomuser.me/api/portraits/men/22.jpg" alt="">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">James Wilson</div>
                                        <div class="text-sm text-gray-500">@jamesw</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-bold text-gray-900">9,520</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">26/30</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">89.7%</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <i class="fas fa-caret-down text-xl rank-change-down mr-1"></i>
                                    <span class="text-sm rank-change-down">-1</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <img src="https://flagcdn.com/w20/gb.png" alt="UK" class="w-5 h-5 mr-2">
                                    <span class="text-sm text-gray-900">UK</span>
                                </div>
                            </td>
                        </tr>

                        <!-- More participants would be loaded here -->
                    </tbody>
                </table>
            </div>
            
            </table>
        </div>
    </div>
</html>
