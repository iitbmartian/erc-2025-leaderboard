<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robotics Competition Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    .glow {
      text-shadow: 0 0 8px rgba(56, 189, 248, 0.6);
    }

    .rank {
      font-weight: bold;
      font-size: 16px;
      color: white;
      background-color: #334155;
      border-radius: 9999px;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .rank-1 {
      background: linear-gradient(135deg, #fde047 0%, #f59e0b 100%);
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
    }

    .rank-2 {
      background: linear-gradient(135deg, #e5e7eb 0%, #9ca3af 100%);
      box-shadow: 0 0 10px rgba(156, 163, 175, 0.5);
    }

    .rank-3 {
      background: linear-gradient(135deg, #f97316 0%, #b45309 100%);
      box-shadow: 0 0 10px rgba(180, 83, 9, 0.5);
    }

    .total-score {
      font-weight: bold;
      font-size: 1rem;
      background: #14b8a6;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      display: inline-block;
      min-width: 3rem;
    }

    .empty-cell {
      color: #64748b;
      font-style: italic;
    }

    tr:hover {
      background-color: #1e293b;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-7xl mx-auto">
    <header class="mb-8">
      <h1 class="text-3xl font-bold glow text-center">üèÜ Robotics Competition Leaderboard</h1>
      <p class="text-slate-400 text-center mt-2">Live Rankings Updated Automatically</p>
    </header>

    <div class="overflow-x-auto shadow-md rounded-lg">
      <table class="min-w-full divide-y divide-gray-700 bg-slate-800 text-slate-200 text-sm text-center">
        <thead class="bg-slate-900 text-slate-300 uppercase tracking-wider text-xs">
          <tr>
            <th scope="col" class="px-6 py-3">Position</th>
            <th scope="col" class="px-6 py-3 text-left">Team Name</th>
            <th scope="col" class="px-6 py-3">Phase 1</th>
            <th scope="col" class="px-6 py-3">Phase 2</th>
            <th scope="col" class="px-6 py-3">Phase 3</th>
            <th scope="col" class="px-6 py-3">Phase 4</th>
            <th scope="col" class="px-6 py-3">Phase 5</th>
            <th scope="col" class="px-6 py-3">Phase 6 Jury</th>
            <th scope="col" class="px-6 py-3">Social Excellence</th>
            <th scope="col" class="px-6 py-3">Total</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body" class="divide-y divide-slate-700">
          <!-- Python-generated rows go here -->
        </tbody>
      </table>
    </div>

    <footer class="mt-10 text-center text-slate-400 text-sm border-t border-slate-700 pt-4">
      Last updated: {{ timestamp }}
    </footer>
  </div>
</body>
</html>
