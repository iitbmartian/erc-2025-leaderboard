<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robotics Competition Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://mars.nasa.gov/system/news_items/main_images/10514_PIA25284-Figure3-final-full_1024.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e2e8f0;
    }

    .overlay {
      background-color: rgba(15, 23, 42, 0.7);
      min-height: 100vh;
      padding: 2rem;
    }

    .glow {
      text-shadow: 0 0 10px rgba(255, 100, 100, 0.6);
    }

    .rank {
      font-weight: bold;
      font-size: 1rem;
      background-color: #334155;
      border-radius: 9999px;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }

    .rank-1 {
      background: linear-gradient(135deg, #fde047, #f59e0b);
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
    }

    .rank-2 {
      background: linear-gradient(135deg, #e5e7eb, #9ca3af);
      box-shadow: 0 0 10px rgba(156, 163, 175, 0.5);
    }

    .rank-3 {
      background: linear-gradient(135deg, #f97316, #b45309);
      box-shadow: 0 0 10px rgba(180, 83, 9, 0.5);
    }

    .total-score {
      font-weight: bold;
      background-color: #ef4444;
      color: white;
      padding: 4px 12px;
      border-radius: 8px;
      display: inline-block;
    }

    .empty-cell {
      color: #64748b;
      font-style: italic;
    }

    .mars-deco {
      max-width: 120px;
      margin: 0 auto;
    }

    @keyframes glowAnimation {
      0% { text-shadow: 0 0 10px rgba(255, 100, 100, 0.6); }
      50% { text-shadow: 0 0 20px rgba(255, 200, 200, 1); }
      100% { text-shadow: 0 0 10px rgba(255, 100, 100, 0.6); }
    }

    h1.glow {
      animation: glowAnimation 1.5s ease-in-out infinite;
    }
  </style>
</head>
